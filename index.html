        enemy, 
        mode,
        floor,
        raidScore,

        dollMaxHp,
        onSkillUse, 
        onAwakenSkillUse,
        onRetreat,
        battleLog,
        battleStats
      }) => {
        const logEndRef = useRef(null);
        const [effects, setEffects] = useState([]);
        const [enemySkillEffect, setEnemySkillEffect] = useState(null);
        const [showStats, setShowStats] = useState(false);
        const [isAuto, setIsAuto] = useState(false);
        
        const party = player.ownedSlayers.filter(s => player.selectedSlayerIds.includes(s.id));
        const synergies = getSynergies(player.selectedSlayerIds);

        useEffect(() => {
            if (!isAuto || !enemy || enemy.currentHp <= 0) return;
            const interval = setInterval(() => {
                party.forEach(s => {
                    const now = Date.now();
                    const isDead = s.currentHp <= 0;
                    if (isDead) return;

                    const isAwakened = s.level >= 10;
                    if (isAwakened && now >= s.awakenSkillReadyAt) {
                         onAwakenSkillUse(s.id);
                    } else if (now >= s.skillReadyAt) {
                        onSkillUse(s.id);
                    }
                });
            }, 500);
            return () => clearInterval(interval);
        }, [isAuto, party, enemy]);

        useEffect(() => {
          logEndRef.current?.scrollIntoView({ behavior: 'smooth' });
        }, [battleLog]);

        useEffect(() => {
          const lastLog = battleLog[battleLog.length - 1];
          if (!lastLog) return;
          
          if (lastLog.includes('!')) {
              const parts = lastLog.split('의 ');
              if (parts.length > 1) {
                  const name = parts[0];
                  const slayer = party.find(s => s.name === name);
                  if (slayer) {
                      const isUltimate = lastLog.includes(slayer.awakenSkill.name);
                      const skillName = isUltimate ? slayer.awakenSkill.name : slayer.skill.name;
                      const isCrit = lastLog.includes('치명타');

                      const newEffect = {
                          id: Date.now(),
                          text: skillName,
                          color: slayer.color,
                          isUltimate,
                          isCrit
                      };
                      setEffects(prev => [...prev, newEffect]);
                      setTimeout(() => {
                          setEffects(prev => prev.filter(e => e.id !== newEffect.id));
                      }, 1500);
                  }
              }
          }
          
          if (lastLog.includes('혈귀술:')) {
             setEnemySkillEffect(enemy.name);
             setTimeout(() => setEnemySkillEffect(null), 1000);
          }
          
        }, [battleLog]);

          <div className={`flex flex-col h-full bg-slate-950 relative overflow-hidden absolute inset-0 z-50 ${enemySkillEffect ? 'animate-shake' : ''}`}>

                  </div>

                 {mode === 'TRAIN' && <div className="text-orange-400 font-bold mb-1">무한열차 {floor}칸</div>}
                 {mode === 'DISTRICT' && <div className="text-pink-400 font-bold mb-1">유곽 탈환 작전 (맹독)</div>}

                    <BarChart2 size={20}/>
                </button>

                                     <div key={s.id} className="space-y-1">
                                         <div className="flex justify-between text-xs text-slate-300">

                                         <div className="h-2 bg-slate-800 rounded-full overflow-hidden">

                    const awakenCooldownRemaining = Math.max(0, Math.ceil((slayer.awakenSkillReadyAt - now) / 1000));

                    const isAwakened = slayer.level >= 10; 
                    const isLimitBroken = slayer.limitBreakLevel > 0;
                    const isSupporter = slayer.role === Role.SUPPORTER;

                    return (
                      <div 
                        key={slayer.id} 
                        className={`relative p-2 rounded-lg border transition-all ${isDead ? 'bg-red-900/20 border-red-900 grayscale opacity-70' : 'bg-slate-800 border-slate-700'} ${slayer.markLevel > 0 ? 'border-red-500/50' : ''} ${isLimitBroken ? 'ring-1 ring-purple-500' : ''}`}

                              {slayer.markLevel > 0 && <Flame size={10} className="text-red-500" />}

                          <div className="text-[10px] text-slate-500">Lv.{slayer.level}</div>

                          </div>
                        </div>

                        <div className="flex gap-1">

                              onClick={() => !isDead && isReady && onSkillUse(slayer.id)}

                              isDead ? 'bg-slate-800 text-slate-600' :
                              isReady 
                                  ? (isSupporter ? 'bg-emerald-600 hover:bg-emerald-500 text-white' : 'bg-indigo-600 hover:bg-indigo-500 text-white') 
                                  : 'bg-slate-700 text-slate-400 border border-slate-600 cursor-not-allowed'
                              }`}
                          >
                              {isDead ? 'X' : isReady ? (isSupporter ? '치료' : '기술') : `${cooldownRemaining}s`}

                              <div 
                                  className="absolute inset-0 bg-black/20 origin-left"

                          </button>

                          {isAwakened && (
                              <button
                                  onClick={() => !isDead && isAwakenReady && onAwakenSkillUse(slayer.id)}
                                  disabled={isDead || !isAwakenReady}
                                  className={`flex-1 py-2 rounded text-[10px] font-bold transition-all relative overflow-hidden group ${
                                  isDead ? 'bg-slate-800 text-slate-600' :

                                      : 'bg-slate-700 text-slate-400 border border-slate-600 cursor-not-allowed'

      const App = () => {
        const [view, setView] = useState('ESTATE');
        const [battleMode, setBattleMode] = useState('NORMAL');
        const [castleFloor, setCastleFloor] = useState(1);
        const [raidScore, setRaidScore] = useState(0);
        const [battleStats, setBattleStats] = useState({});
        const [dollHp, setDollHp] = useState(10000);
        const [dollMaxHp, setDollMaxHp] = useState(10000);

        const MASTER_SAVE_KEY = 'ds_rpg_master_save_unified';

        const loadSaveData = () => {
             const master = localStorage.getItem(MASTER_SAVE_KEY);
             if (master) return JSON.parse(master);
             const legacyKeys = ['ds_rpg_save_v14', 'ds_rpg_save_v1', 'ds_rpg_save'];
             for (const key of legacyKeys) {
                 const legacy = localStorage.getItem(key);
                 if (legacy) {
                     try { return JSON.parse(legacy); } catch(e) {}
                 }
             }
             return null;
        };

        const [player, setPlayer] = useState(() => {
          try {
            const loaded = loadSaveData();
            if (loaded) {
              return {
                  gold: loaded.gold ?? 0,
                  ironSand: loaded.ironSand ?? 0, 
                  blueLily: loaded.blueLily ?? 0,
                  stage: loaded.stage ?? 1,
                  difficulty: loaded.difficulty ?? 'NORMAL',
                  infinityCastleRecord: loaded.infinityCastleRecord ?? 0,
                  ownedSlayers: loaded.ownedSlayers ?? [],
                  selectedSlayerIds: loaded.selectedSlayerIds ?? [],
                  inventory: loaded.inventory ?? [],
                  trainingLevels: loaded.trainingLevels ?? {}
              };
            }
          } catch (err) {}
          return {
            gold: 0, ironSand: 0, blueLily: 0, stage: 1, difficulty: 'NORMAL',
            infinityCastleRecord: 0, ownedSlayers: [], selectedSlayerIds: [], inventory: [], trainingLevels: {}
          };
        });
        
        useEffect(() => {
          localStorage.setItem(MASTER_SAVE_KEY, JSON.stringify(player));
        }, [player]);

        useEffect(() => {
          if (player.ownedSlayers.length === 0) {
            const tanjiro = SLAYERS_DATA.find(s => s.id === 'tanjiro');
            setPlayer(p => ({
              ...p,
              ownedSlayers: [{
                ...tanjiro,
                level: 1, rankIdx: 0, weaponLevel: 0, markLevel: 0, limitBreakLevel: 0, mastery: 0, 
                currentHp: tanjiro.baseHp, maxHp: tanjiro.baseHp, atk: tanjiro.baseAtk,
                skillReadyAt: 0, awakenSkillReadyAt: 0, equippedArtifactId: null
              }],
              selectedSlayerIds: ['tanjiro']
            }));
          }
        }, [player.ownedSlayers.length]);

        const resetGameData = () => {
            if(window.confirm("정말로 모든 데이터를 초기화하시겠습니까? (복구 불가)")) {
                localStorage.removeItem(MASTER_SAVE_KEY);
                ['ds_rpg_save_v14', 'ds_rpg_save_v1', 'ds_rpg_save'].forEach(k => localStorage.removeItem(k));
                window.location.reload();
            }
        };

        const [enemy, setEnemy] = useState(null);
        const [battleLog, setBattleLog] = useState([]);
        const battleIntervalRef = useRef(null);

        const addLog = (msg) => {
          setBattleLog(prev => [...prev.slice(-4), msg]);
        };
        
        const changeDifficulty = (diff) => {
            setPlayer(prev => ({ ...prev, difficulty: diff }));
        };

        const toggleSlayerSelection = (slayerId) => {
            setPlayer(prev => {
                const isSelected = prev.selectedSlayerIds.includes(slayerId);
                if (isSelected) {
                    return { ...prev, selectedSlayerIds: prev.selectedSlayerIds.filter(id => id !== slayerId) };
                } else {
                    if (prev.selectedSlayerIds.length >= 4) return prev;
                    return { ...prev, selectedSlayerIds: [...prev.selectedSlayerIds, slayerId] };
                }
            });
        };

        const resetCooldowns = (slayers) => {
             return slayers.map(s => ({ ...s, skillReadyAt: 0, awakenSkillReadyAt: 0 }));
        };

        const startPatrol = () => {
          setBattleMode('NORMAL');
          setBattleStats({});
          setPlayer(p => ({...p, ownedSlayers: resetCooldowns(p.ownedSlayers)}));

          const enemyListLength = ENEMY_TEMPLATES.length;
          const loopCount = Math.floor((player.stage - 1) / enemyListLength);
          const enemyIndex = (player.stage - 1) % enemyListLength;
          const template = ENEMY_TEMPLATES[enemyIndex];
          
          let loopMult = 1.0 + (Math.max(0, loopCount) * 1.5);
          const diffScaling = getDifficultyMultiplier(player.difficulty);
          const finalMultiplier = loopMult * diffScaling;
          
          let prefix = "";
          if (loopCount === 1) prefix = "중등 ";
          else if (loopCount === 2) prefix = "상등 ";
          else if (loopCount === 3) prefix = "특등 ";
          else if (loopCount > 3) prefix = `초월(${loopCount-3}) `;

          const newEnemy = {
            id: Math.random().toString(),
            name: `${prefix}${template.name}`,
            maxHp: Math.floor((template.maxHp || 100) * finalMultiplier),
            currentHp: Math.floor((template.maxHp || 100) * finalMultiplier),
            atk: Math.floor((template.atk || 10) * finalMultiplier),
            rewardGold: Math.floor((template.rewardGold || 50) * finalMultiplier * getRewardMultiplier(player.difficulty)),
            isBoss: template.isBoss || false,
            imageColor: template.imageColor || 'text-gray-500',
            skillProb: template.skillProb || 0,
            skillName: template.skillName,
            skillDmgMult: template.skillDmgMult || 1.0
          };

          setEnemy(newEnemy);
          setBattleLog([`STAGE ${player.stage} - ${newEnemy.name} 발견!`]);
          setView('BATTLE');
        };

        const startInfinityCastle = () => {
            setBattleMode('CASTLE');
            setCastleFloor(1);
            setBattleStats({}); 
            setPlayer(p => ({...p, ownedSlayers: resetCooldowns(p.ownedSlayers)}));
            generateCastleEnemy(1, 'CASTLE');
            setView('BATTLE');
        };

        const startTrain = () => {
            setBattleMode('TRAIN');
            setCastleFloor(1);
            setBattleStats({}); 
            setPlayer(p => ({...p, ownedSlayers: resetCooldowns(p.ownedSlayers)}));
            generateCastleEnemy(1, 'TRAIN');
            setView('BATTLE');
        }

        const startDistrict = () => {
            setBattleMode('DISTRICT');
            setBattleStats({});
            setPlayer(p => ({...p, ownedSlayers: resetCooldowns(p.ownedSlayers)}));
            
            const baseHp = 5000 * (player.stage * 0.5);
            const newEnemy = {
                id: 'DISTRICT_BOSS',
                name: '상현 6 다키 (폭주)',
                maxHp: Math.floor(baseHp),
                currentHp: Math.floor(baseHp),
                atk: 200 + (player.stage * 10),
                rewardGold: 10000,
                isBoss: true,
                imageColor: 'text-pink-600',
                skillProb: 0.4,
                skillName: '오비 참격',
                skillDmgMult: 2.0
            };
            setEnemy(newEnemy);
            setBattleLog(['유곽 잠입 성공! 맹독 주의보!']);
            setView('BATTLE');
        }

        const startDefense = () => {
            setBattleMode('DEFENSE');
            setBattleStats({});
            setPlayer(p => ({...p, ownedSlayers: resetCooldowns(p.ownedSlayers)}));
            setDollMaxHp(10000 + (player.stage * 500));
            setDollHp(10000 + (player.stage * 500));
            
            const baseHp = 3000 * (player.stage * 0.3);
            const newEnemy = {
                id: 'DEFENSE_BOSS',
                name: '상현 4 한텐구 (분신)',
                maxHp: Math.floor(baseHp),
                currentHp: Math.floor(baseHp),
                atk: 150 + (player.stage * 5),
                rewardGold: 5000,
                isBoss: true,
                imageColor: 'text-yellow-700',
                skillProb: 0.3,
                skillName: '목룡',
                skillDmgMult: 1.5
            };
            setEnemy(newEnemy);
            setBattleLog(['도공 마을 방어 시작! 인형을 지키세요!']);
            setView('BATTLE');
        }

        const generateCastleEnemy = (floor, type) => {
            const baseHp = 100 * Math.pow(1.15, floor); 
            const baseAtk = 20 * Math.pow(1.1, floor);
            const reward = 50 * Math.pow(1.1, floor);
            
            const isBoss = floor % 10 === 0;
            const name = type === 'CASTLE' 
                ? (isBoss ? `무한성 십이귀월 (층주)` : `무한성 혈귀 (잡몹)`)
                : (isBoss ? `무한열차 엔무 (융합)` : `무한열차 하급 혈귀`);
            
            const newEnemy = {
                id: Math.random().toString(),
                name: `${name}`,
                maxHp: Math.floor(baseHp),
                currentHp: Math.floor(baseHp),
                atk: Math.floor(baseAtk),
                rewardGold: Math.floor(reward),
                isBoss: isBoss,
                imageColor: isBoss ? 'text-purple-500' : 'text-slate-500',
                skillProb: isBoss ? 0.3 : 0,
                skillName: isBoss ? '혈귀술' : null,
                skillDmgMult: 2.5
            };
            setEnemy(newEnemy);
            setBattleLog([`${type === 'CASTLE' ? '무한성' : '열차'} ${floor}${type === 'CASTLE' ? '층' : '칸'} - 적 출현!`]);
        };

        const startRaid = () => {
            setBattleMode('RAID');
            setRaidScore(0);
            setBattleStats({});
            setPlayer(p => ({...p, ownedSlayers: resetCooldowns(p.ownedSlayers)}));

            const newEnemy = {
                id: 'MUZAN_FINAL',
                name: '키부츠지 무잔 (최종)',
                maxHp: 999999999, 
                currentHp: 999999999,
                atk: 5000 + (player.stage * 100), 
                rewardGold: 0, 
                isBoss: true,
                imageColor: 'text-red-700',
                skillProb: 0.3,
                skillName: '촉수 난무',
                skillDmgMult: 3.0
            };
            setEnemy(newEnemy);
            setBattleLog([`최종 국면 시작! 무잔을 저지하십시오!`]);
            setView('BATTLE');
        };

        const calculateDamage = (slayer, damageMultiplier) => {
          const synergies = getSynergies(player.selectedSlayerIds);
          let baseAtk = slayer.atk;
          
          let multiplier = 1.0;
          synergies.forEach(s => {
             const mod = s.apply(slayer.id, { atk: 100, maxHp: 100 }); 
             if (mod.atk !== 100) multiplier *= (mod.atk / 100);
          });

          multiplier += (player.trainingLevels?.swing || 0) * 0.03;

          const weaponLv = slayer.weaponLevel || 0;
          let critRate = 0.05 + (weaponLv * 0.01) + ((player.trainingLevels?.meditation || 0) * 0.01);
          let critDmgMult = 1.5 + (weaponLv * 0.05);

          const artifact = player.inventory.find(i => i.id === slayer.equippedArtifactId);
          if (artifact) {
              if (artifact.type === 'stat_boost' && artifact.stat === 'atk') multiplier += artifact.val;
              if (artifact.type === 'crit_rate') critRate += artifact.val;
              if (artifact.type === 'crit_dmg') critDmgMult += artifact.val;
          }

          const masteryBonus = 1 + ((slayer.mastery || 0) * 0.001);
          const totalAtk = baseAtk * multiplier * masteryBonus;
          
          const isHeal = slayer.role === Role.SUPPORTER;
          const finalAmt = totalAtk * damageMultiplier; 
          
          const isCrit = Math.random() < critRate;
          const finalResult = Math.floor(isCrit ? finalAmt * critDmgMult : finalAmt);

          let leechAmount = 0;
           if (!isHeal && artifact && artifact.type === 'leech') {
               leechAmount = Math.floor(finalResult * artifact.val);
           }

          return { finalDmg: finalResult, isCrit, leechAmount };
        };

        const updateStats = (slayerId, dmg) => {
            setBattleStats(prev => ({
                ...prev,
                [slayerId]: (prev[slayerId] || 0) + dmg
            }));
        };

        const executeSkill = (slayerId, isUltimate) => {
            if (!enemy || enemy.currentHp <= 0 && battleMode !== 'RAID') return;
            
            setPlayer(prev => {
                const slayer = prev.ownedSlayers.find(s => s.id === slayerId);
                if (!slayer) return prev;
                
                const skill = isUltimate ? slayer.awakenSkill : slayer.skill;
                const multiplier = skill.damageMultiplier === 0 && slayer.role === Role.SUPPORTER ? 2.5 : skill.damageMultiplier; 
                
                const { finalDmg, isCrit, leechAmount } = calculateDamage(slayer, multiplier);
                
                if (slayer.role === Role.SUPPORTER) {
                    const healAmt = finalDmg;
                    addLog(`${slayer.name}의 ${skill.name}! 아군 전체 ${healAmt.toLocaleString()} 회복!`);
                    updateStats(slayerId, healAmt); 
                    
                    return {
                        ...prev,
                        ownedSlayers: prev.ownedSlayers.map(s => {
                            if (prev.selectedSlayerIds.includes(s.id)) {
                                return { ...s, currentHp: Math.min(s.maxHp, s.currentHp + healAmt) };
                            }
                            if (s.id === slayerId) {
                                const artifact = prev.inventory.find(i => i.id === s.equippedArtifactId);
                                const trainingReduct = (prev.trainingLevels?.reflex || 0) * 0.01;
                                const cdReduct = (artifact && artifact.type === 'cooldown' ? (1 - artifact.val) : 1) - trainingReduct;
                                const readyTime = Date.now() + (skill.cooldown * 1000 * Math.max(0.1, cdReduct));
                                
                                return { 
                                    ...s, 
                                    currentHp: Math.min(s.maxHp, s.currentHp + healAmt),
                                    mastery: (s.mastery || 0) + (isUltimate?2:1),
                                    [isUltimate ? 'awakenSkillReadyAt' : 'skillReadyAt']: readyTime
                                };
                            }
                            return s;
                        })
                    };

                } else {
                    if(battleMode === 'RAID') setRaidScore(sc => sc + finalDmg);
                    else setEnemy(e => e ? { ...e, currentHp: Math.max(0, e.currentHp - finalDmg) } : null);
                    
                    addLog(`${slayer.name}의 ${skill.name}! ${finalDmg.toLocaleString()} ${isCrit ? '!!치명타!!' : ''}`);
                    updateStats(slayerId, finalDmg);

                    return {
                        ...prev,
                        ownedSlayers: prev.ownedSlayers.map(s => {
                            if (s.id === slayerId) {
                                let newHp = s.currentHp;
                                if (leechAmount > 0) newHp = Math.min(s.maxHp, s.currentHp + leechAmount);
                                
                                const artifact = prev.inventory.find(i => i.id === s.equippedArtifactId);
                                const trainingReduct = (prev.trainingLevels?.reflex || 0) * 0.01;
                                const cdReduct = (artifact && artifact.type === 'cooldown' ? (1 - artifact.val) : 1) - trainingReduct;
                                const readyTime = Date.now() + (skill.cooldown * 1000 * Math.max(0.1, cdReduct));

                                return { 
                                    ...s, 
                                    currentHp: newHp,
                                    mastery: (s.mastery || 0) + (isUltimate?2:1),
                                    [isUltimate ? 'awakenSkillReadyAt' : 'skillReadyAt']: readyTime
                                };
                            }
                            return s;
                        })
                    };
                }
            });
        }

        const onSkillUse = (id) => executeSkill(id, false);
        const onAwakenSkillUse = (id) => executeSkill(id, true);

        const buySlayer = (slayerId) => {
          const template = SLAYERS_DATA.find(s => s.id === slayerId);
          if (!template || player.ownedSlayers.some(s => s.id === slayerId)) return;
          const currency = template.currency || 'GOLD';
          const price = currency === 'LILY' ? template.lilyPrice : template.price;
          if(currency === 'LILY' && player.blueLily < price) return;
          if(currency !== 'LILY' && player.gold < price) return;

          setPlayer(prev => ({
            ...prev,
            gold: currency === 'LILY' ? prev.gold : prev.gold - price,
            blueLily: currency === 'LILY' ? prev.blueLily - price : prev.blueLily,
            ownedSlayers: [...prev.ownedSlayers, {
                ...template, level: 1, rankIdx: 0, weaponLevel: 0, markLevel: 0, limitBreakLevel: 0, mastery: 0,
                currentHp: template.baseHp, maxHp: template.baseHp, atk: template.baseAtk,
                skillReadyAt: 0, awakenSkillReadyAt: 0, equippedArtifactId: null
            }]
          }));
        };

        const upgradeSlayer = (slayerId) => {
            setPlayer(prev => {
                const s = prev.ownedSlayers.find(x => x.id === slayerId);
                if(!s) return prev;
                const cost = Math.floor(100 * Math.pow(1.2, s.level));
                if(prev.gold < cost) return prev;
                const nextLv = s.level + 1;
                // Stat scaling logic: +20% HP, +15% ATK per level approximately
                return { 
                    ...prev, 
                    gold: prev.gold - cost, 
                    ownedSlayers: prev.ownedSlayers.map(x => x.id === slayerId ? {
                        ...x, 
                        level: nextLv, 
                        maxHp: Math.floor(x.maxHp * 1.05), // +5% per level for balance
                        atk: Math.floor(x.atk * 1.05),
                        currentHp: Math.floor(x.maxHp * 1.05)
                    } : x)
                };
            });
        };

        const promoteSlayer = (slayerId) => {
            setPlayer(prev => {
                const s = prev.ownedSlayers.find(x => x.id === slayerId);
                if(!s) return prev;
                const nextRankIdx = (s.rankIdx || 0) + 1;
                const nextRank = RANKS[nextRankIdx];
                if (!nextRank || prev.gold < nextRank.cost) return prev;

                return {
                    ...prev,
                    gold: prev.gold - nextRank.cost,
                    ownedSlayers: prev.ownedSlayers.map(x => x.id === slayerId ? {
                        ...x,
                        rankIdx: nextRankIdx,
                        maxHp: Math.floor(x.maxHp * 1.2), // Rank Bonus
                        atk: Math.floor(x.atk * 1.2)
                    } : x)
                }
            });
        };

        const awakenMark = (slayerId) => {
             setPlayer(prev => {
                const s = prev.ownedSlayers.find(x => x.id === slayerId);
                if(!s) return prev;
                const markCost = { gold: 100000, iron: 100 };
                if (prev.gold < markCost.gold || prev.ironSand < markCost.iron) return prev;
                
                return {
                    ...prev,
                    gold: prev.gold - markCost.gold,
                    ironSand: prev.ironSand - markCost.iron,
                    ownedSlayers: prev.ownedSlayers.map(x => x.id === slayerId ? {
                        ...x,
                        level: 1, // Reset level
                        markLevel: (x.markLevel || 0) + 1,
                        maxHp: Math.floor(x.maxHp * 1.5),
                        atk: Math.floor(x.atk * 1.5),
                        currentHp: Math.floor(x.maxHp * 1.5)
                    } : x)
                }
             });
        };

        const limitBreakSlayer = (slayerId) => {
            setPlayer(prev => {
                const s = prev.ownedSlayers.find(x => x.id === slayerId);
                if(!s) return prev;
                const nextLimit = (s.limitBreakLevel || 0) + 1;
                const cost = { gold: 1000000 * nextLimit, lily: 10 * nextLimit, iron: 500 * nextLimit };
                
                if (prev.gold < cost.gold || prev.blueLily < cost.lily || prev.ironSand < cost.iron) return prev;

                return {
                    ...prev,
                    gold: prev.gold - cost.gold,
                    blueLily: prev.blueLily - cost.lily,
                    ironSand: prev.ironSand - cost.iron,
                    ownedSlayers: prev.ownedSlayers.map(x => x.id === slayerId ? {
                        ...x,
                        limitBreakLevel: nextLimit,
                        maxHp: Math.floor(x.maxHp * 1.5),
                        atk: Math.floor(x.atk * 1.5)
                    } : x)
                }
            });
        };

        const buyShopItem = (type, cost) => {
            setPlayer(prev => {
                if (prev.blueLily < cost) return prev;
                let newState = { ...prev, blueLily: prev.blueLily - cost };
                
                if (type === 'LEGENDARY_BOX') {
                    // Give random Legendary/Epic artifact
                    const pool = ARTIFACT_TEMPLATES.filter(a => ARTIFACT_RARITY[a.rarity]?.dropRate < 0.1 || a.rarity === 'EPIC' || a.rarity === 'LEGENDARY'); // Simple pool
                    // Fallback to full list if pool empty logic (omitted) or predefined artifacts
                    // Let's pick a random artifact from constants (assuming ARTIFACT_TEMPLATES available globally)
                    const randomArtifact = ARTIFACT_TEMPLATES[Math.floor(Math.random() * ARTIFACT_TEMPLATES.length)];
                    newState.inventory = [...newState.inventory, { ...randomArtifact, id: Date.now().toString(), rarity: 'LEGENDARY' }];
                    alert(`[전설 유물 상자] ${randomArtifact.name} 획득!`);
                } else if (type === 'IRON_BUNDLE') {
                    newState.ironSand += 500;
                    alert("성성철 500개 획득!");
                } else if (type === 'GOLD_BUNDLE') {
                    newState.gold += 1000000;
                    alert("1,000,000 골드 획득!");
                }
                return newState;
            });
        };

        const refineWeapon = (slayerId) => {
            setPlayer(prev => {
                const s = prev.ownedSlayers.find(x => x.id === slayerId);
                if(!s) return prev;
                const lv = s.weaponLevel || 0;
                const ironCost = 10 + (lv * 5);
                const goldCost = 1000 + (lv * 500);
                
                if (prev.ironSand < ironCost || prev.gold < goldCost) return prev;

                return {
                    ...prev,
                    gold: prev.gold - goldCost,
                    ironSand: prev.ironSand - ironCost,
                    ownedSlayers: prev.ownedSlayers.map(x => x.id === slayerId ? { ...x, weaponLevel: lv + 1 } : x)
                };
            });
        };

        const equipArtifact = (sid, aid) => setPlayer(p => ({...p, ownedSlayers: p.ownedSlayers.map(s => s.id === sid ? {...s, equippedArtifactId: aid} : s.equippedArtifactId === aid ? {...s, equippedArtifactId: null} : s)}));
        const unequipArtifact = (sid) => setPlayer(p => ({...p, ownedSlayers: p.ownedSlayers.map(s => s.id === sid ? {...s, equippedArtifactId: null} : s)}));
        
        const trainHashira = (tid) => {
            setPlayer(prev => {
                const t = TRAINING_TYPES.find(x => x.id === tid);
                const lv = prev.trainingLevels?.[tid] || 0;
                const cost = Math.floor(t.costBase * Math.pow(t.costScale, lv));
                if(prev.gold < cost) return prev;
                return { ...prev, gold: prev.gold - cost, trainingLevels: { ...prev.trainingLevels, [tid]: lv+1 }};
            });
        };
        const healAll = () => setPlayer(p => ({...p, ownedSlayers: p.ownedSlayers.map(s => ({...s, currentHp: s.maxHp}))}));

        useEffect(() => {
          if (view !== 'BATTLE' || !enemy) {
            if (battleIntervalRef.current) clearInterval(battleIntervalRef.current);
            return;
          }

          battleIntervalRef.current = window.setInterval(() => {
            if (enemy.currentHp <= 0 && battleMode !== 'RAID') {
                const isTrain = battleMode === 'TRAIN';
                const isDefense = battleMode === 'DEFENSE';
                const isCastle = battleMode === 'CASTLE';
                const isDistrict = battleMode === 'DISTRICT';

                if (isCastle || isTrain) {
                    addLog(`토벌 완료! 다음 단계로 이동합니다.`);
                    setTimeout(() => {
                        const reward = enemy.rewardGold;
                        setPlayer(p => ({
                            ...p, 
                            gold: p.gold + reward,
                            infinityCastleRecord: isCastle ? Math.max(p.infinityCastleRecord, castleFloor) : p.infinityCastleRecord
                        }));
                        setCastleFloor(f => f + 1);
                        generateCastleEnemy(castleFloor + 1, isCastle ? 'CASTLE' : 'TRAIN');
                    }, 1000);
                } else {
                    const ironReward = isDefense ? 50 : 0;
                    addLog(`승리! ${enemy.rewardGold}G ${ironReward > 0 ? `+ 성성철 ${ironReward}` : ''}`);
                    setTimeout(() => {
                        setPlayer(p => ({ 
                            ...p, 
                            gold: p.gold + enemy.rewardGold,
                            ironSand: p.ironSand + ironReward,
                            stage: (battleMode === 'NORMAL') ? p.stage + 1 : p.stage
                        }));
                        setEnemy(null);
                        setView('ESTATE');
                    }, 1500);
                }
                return;
            }

            const partyIds = player.selectedSlayerIds;
            const aliveSlayers = player.ownedSlayers.filter(s => partyIds.includes(s.id) && s.currentHp > 0);
            const dollDead = battleMode === 'DEFENSE' && dollHp <= 0;
            
            if (aliveSlayers.length === 0 || dollDead) {
                if (dollDead) addLog("요리이치 영식이 파괴되었습니다! 방어 실패!");
                else addLog("전멸했습니다...");
                
                setTimeout(() => {
                     setEnemy(null);
                     setView('ESTATE');
                }, 2000);
                return;
            }

            let targetIsDoll = false;
            if (battleMode === 'DEFENSE' && Math.random() < 0.5) {
                targetIsDoll = true;
            }

            let enemyDmg = enemy.atk;
            if (enemy.skillProb && Math.random() < enemy.skillProb) {
                enemyDmg = Math.floor(enemy.atk * enemy.skillDmgMult);
                addLog(`⚠️ ${enemy.name}의 ${enemy.skillName}!`);
            }

            if (battleMode === 'DISTRICT') {
                setPlayer(prev => ({
                    ...prev,
                    ownedSlayers: prev.ownedSlayers.map(s => {
                        if (partyIds.includes(s.id) && s.currentHp > 0) {
                             return { ...s, currentHp: Math.max(0, s.currentHp - Math.floor(s.maxHp * 0.05)) };
                        }
                        return s;
                    })
                }));
            }

            if (targetIsDoll) {
                const dmg = Math.max(1, enemyDmg);
                setDollHp(h => Math.max(0, h - dmg));
                addLog(`적이 인형을 공격! -${dmg}`);
            } else {
                const target = aliveSlayers[Math.floor(Math.random() * aliveSlayers.length)];
                setPlayer(prev => ({
                    ...prev,
                    ownedSlayers: prev.ownedSlayers.map(s => {
                        if (target && s.id === target.id) {
                            const defense = Math.floor(s.level * (s.rankIdx ? s.rankIdx+1 : 1));
                            const finalIncoming = Math.max(1, enemyDmg - defense); 
                            return { ...s, currentHp: Math.max(0, s.currentHp - finalIncoming) };
                        }
                        return s;
                    })
                }));
            }
            
            let totalPlayerDmg = 0;
            aliveSlayers.forEach(s => {
                const { finalDmg } = calculateDamage(s, 0.4);
                
                if (s.role === Role.SUPPORTER) {
                     // Supporter logic usually handled in skill, here simplified to nothing or minimal help
                } else {
                     totalPlayerDmg += finalDmg;
                     updateStats(s.id, finalDmg);
                }
            });

            if (battleMode === 'RAID') {
                setRaidScore(sc => sc + totalPlayerDmg);
            } else {
                setEnemy(prev => prev ? { ...prev, currentHp: Math.max(0, prev.currentHp - totalPlayerDmg) } : null);
            }

          }, 1200);

          const uiTicker = setInterval(() => { setPlayer(p => ({...p})); }, 100); 

          return () => {
            if (battleIntervalRef.current) clearInterval(battleIntervalRef.current);
            clearInterval(uiTicker);
          };
        }, [view, enemy, player.ownedSlayers, player.selectedSlayerIds, battleMode, castleFloor, raidScore, dollHp]);

        if (view === 'ESTATE') {
          return (
            <EstateView 
              player={player}
              onStartPatrol={startPatrol}
              onStartInfinityCastle={startInfinityCastle}
              onStartRaid={startRaid}
              onStartDefense={startDefense}
              onStartTrain={startTrain}
              onStartDistrict={startDistrict}
              onHealAll={healAll}
              onRecruit={() => setView('RECRUIT')}
              onOpenManagement={() => setView('MANAGEMENT')}
              onToggleSlayer={toggleSlayerSelection}
              onChangeDifficulty={changeDifficulty}
              onResetData={resetGameData}
              onBuyShopItem={buyShopItem}
              onTrain={trainHashira}
            />
          );
        }

        if (view === 'MANAGEMENT') {
            return (
                <ManagementView
                    player={player}
                    onBack={() => setView('ESTATE')}
                    onUpgrade={upgradeSlayer}
                    onPromote={promoteSlayer}
                    onAwakenMark={awakenMark}
                    onRefineWeapon={refineWeapon}
                    onEquipArtifact={equipArtifact}
                    onUnequipArtifact={unequipArtifact}
                    onToggleSlayer={toggleSlayerSelection}
                    onLimitBreak={limitBreakSlayer}
                />
            );
        }

        if (view === 'RECRUIT') {
          return (
            <RecruitView 
              player={player}
              onBuy={buySlayer}
              onBack={() => setView('ESTATE')}
            />
          );
        }

        if (view === 'BATTLE' && enemy) {
          return (
            <BattleView 
              player={player}
              enemy={enemy}
              mode={battleMode}
              floor={castleFloor}
              raidScore={raidScore}
              dollHp={dollHp}
              dollMaxHp={dollMaxHp}
              onSkillUse={onSkillUse}
              onAwakenSkillUse={onAwakenSkillUse}
              onRetreat={() => {
                setEnemy(null);
                setView('ESTATE');
              }}
              battleLog={battleLog}
              battleStats={battleStats}
            />
          );
        }

        return <div className="bg-black text-white h-screen flex items-center justify-center">Loading...</div>;
      };

      const root = createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
